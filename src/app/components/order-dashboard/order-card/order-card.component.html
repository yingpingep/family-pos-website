<mat-card
    fxLayout="column"
    fxLayoutAlign="center"
    class="card"
    mat-ripple
    [ngClass]="{
        closed: isClosed
    }"
>
    <mat-card-title class="card__title mat-headline">
        號碼牌：{{ order.waitingNumber }} 號
    </mat-card-title>
    <mat-card-subtitle class="card__subtitle mat-subheading-1">
        {{ order.status | orderStatus }}
    </mat-card-subtitle>
</mat-card>
