<div fxLayout="column" class="container">
    <h1>已點清單</h1>
    <mat-list fxFlex="1 1 auto" class="order-list" cdkScrollable>
        <ng-container *ngFor="let type of sectionTypes; index as i">
            <div mat-subheader>{{ type }}</div>
            <mat-list-item *ngFor="let item of sections.get(type)!">
                <button
                    [mat-menu-trigger-for]="menu"
                    mat-button
                    class="order-list__item__edit"
                >
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <div mat-line>{{ item.name }}</div>
                <div mat-line fxLayout fxLayoutAlign="space-between">
                    <span>x {{ item.count }}</span>
                    <span>{{
                        item.price * item.count | currency: 'TWD':'NT$ ':'1.0-0'
                    }}</span>
                </div>
            </mat-list-item>
            <mat-divider *ngIf="i !== sectionTypes.length - 1"></mat-divider>
        </ng-container>
    </mat-list>

    <mat-divider></mat-divider>
    <div class="button-group" fxLayout fxLayoutAlign="space-around">
        <button
            mat-stroked-button
            color="primary"
            fxFlex="1 1 33%"
            (click)="cancelClick.emit()"
        >
            取消
        </button>
        <button
            mat-raised-button
            color="primary"
            fxFlex="1 1 33%"
            [disabled]="isConfirmDisabled"
            (click)="openConfirmDialog(dialog)"
        >
            確認
        </button>
    </div>
</div>

<mat-menu #menu>
    <button mat-menu-item>修改</button>
    <button mat-menu-item>刪除</button>
</mat-menu>

<ng-template class="confirm-dialog" #dialog>
    <h1 mat-dialog-title>確認點餐金額及指定號碼牌</h1>
    <div mat-dialog-content class="confirm-dialog__content">
        <div class="mat-h3">
            總金額：<span class="total-amount">{{
                totalAmount | currency: 'TWD':'NT$ ':'1.0-0'
            }}</span>
        </div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>請輸入號碼牌</mat-label>
            <input matInput type="text" [(ngModel)]="waitNumber" />
            <button
                *ngIf="waitNumber"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="waitNumber = ''"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="">取消</button>
        <button
            mat-raised-button
            color="primary"
            mat-dialog-close=""
            (click)="onSubmitClick()"
            [disabled]="isSubmitDisabled"
        >
            送出
        </button>
    </div>
</ng-template>
