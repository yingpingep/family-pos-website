<div class="order-container" fxFlex="1 1 35%">
    <app-order-item-list
        [sectionTypes]="(existSectionTypes$ | async)!"
        [sections]="(sections$ | async)!"
        [waitNumber]="orderId$ | async"
        [isUpdating]="(isUpdating$ | async)!"
        (cancelClick)="onCancelClick()"
        (submitClick)="onSubmitClick($event.id, $event.orderInfo)"
        (updateClick)="onUpdateClick($event.id, $event.orderInfo)"
    ></app-order-item-list>
</div>
<mat-divider vertical="true"></mat-divider>
<div class="menu-container" fxFlex="1 1 65%">
    <mat-tab-group mat-align-tabs="start" class="tab-group">
        <mat-tab *ngFor="let section of menu$ | async" [label]="section.type">
            <div fxLayout fxLayoutGap="10px grid" class="menu">
                <app-menu-item-card
                    fxFlex="1 1 33%"
                    *ngFor="let item of section.items"
                    [item]="item"
                    (click)="onCardClick(item)"
                ></app-menu-item-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
