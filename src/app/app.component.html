<nav mat-tab-nav-bar [tabPanel]="tabNavPanel">
    <a
        mat-tab-link
        *ngFor="let link of links"
        routerLinkActive=""
        [routerLink]="link.path"
        #rla="routerLinkActive"
        [active]="rla.isActive"
        (click)="activeLink = link.path"
        >{{ link.name }}
    </a>
</nav>

<mat-tab-nav-panel fxLayout class="layout" #tabNavPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
